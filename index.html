<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1 id="title">Number Guessing Game</h1>
    <main>
      <div class="guess-list">
        <h2 class="heading">Players Guesses:</h2>
        <ul>
          <!-- <li>5</li>
          <li>45</li>
          <li>67</li>
          <li>22</li> -->
        </ul>
      </div>
      <div class="bottom">
        <input type="text" placeholder="Enter A Number (1-100)" id="textbox">
        <input type="submit" class="submit" value="Submit Guess">
        <button class="playagain">Reset Game</button>
        <button class="hint">Hint</button>
        <hr style="margin: 20px;">
      </div>
    </main>

    <div id="announce"> 
      <!-- <h2 class="announce">Example</h2> -->
    </div>

    <span class="gitHub">
      <img src="https://jmunoz1992.github.io/Guessing-Game-Final/img/fa-logo@2x.png" id="FS">
    </span>
    <span id="name">@ Michael Kleyman | Fork at <a href="https://github.com/MichaelKleyman" target="_blank"> <img src="https://jmunoz1992.github.io/Guessing-Game-Final/img/github.svg" id="gitlogo"> </a> </span>

    <script src='js/guessing-game.js'></script>
  </body>

</html>
